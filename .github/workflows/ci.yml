name: MLflow CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install mlflow scikit-learn pandas matplotlib

      - name: Run Training Script
        run: |
          # Gunakan python langsung daripada 'mlflow run' agar lebih mudah dikontrol di CI
          # Pastikan tracking URI diarahkan ke lokal folder untuk CI ini
          export MLFLOW_TRACKING_URI=sqlite:///mlflow.db
          python train.py 

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          # Kita hanya mengambil folder mlruns yang dihasilkan
          path: mlruns/
